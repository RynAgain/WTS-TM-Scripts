<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFM Scanner - Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }

        .section h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            font-size: 1.3em;
        }

        .file-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.primary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            font-size: 16px;
            padding: 15px 30px;
            min-width: 200px;
        }

        .btn.primary:hover {
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .file-name {
            color: #666;
            font-style: italic;
            flex: 1;
        }

        .file-name.selected {
            color: #4CAF50;
            font-weight: 500;
            font-style: normal;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-item label {
            font-weight: 500;
            color: #555;
        }

        .setting-item input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }

        .setting-item input[type="checkbox"] {
            transform: scale(1.2);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .start-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí WFM Scanner</h1>
            <p>Simple Test Version - Systematic Whole Foods Market Item Testing</p>
        </div>

        <div class="content">
            <!-- File Selection Section -->
            <div class="section">
                <h3>üìÅ File Selection</h3>
                
                <div class="file-selector">
                    <button id="selectStoreMappingBtn" class="btn">üìç Select Store Mapping</button>
                    <span id="storeMappingFile" class="file-name">No file selected</span>
                </div>

                <div class="file-selector">
                    <button id="selectItemListBtn" class="btn">üìã Select Item List</button>
                    <span id="itemListFile" class="file-name">No file selected</span>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="section">
                <h3>‚öôÔ∏è Scan Settings</h3>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="delayBetweenItems">Delay Between Items (ms)</label>
                        <input type="number" id="delayBetweenItems" value="2000" min="500" max="10000">
                    </div>
                    
                    <div class="setting-item">
                        <label for="delayBetweenStores">Delay Between Stores (ms)</label>
                        <input type="number" id="delayBetweenStores" value="5000" min="1000" max="30000">
                    </div>
                    
                    <div class="setting-item">
                        <label for="pageTimeout">Page Timeout (ms)</label>
                        <input type="number" id="pageTimeout" value="30000" min="5000" max="60000">
                    </div>
                    
                    <div class="setting-item">
                        <label for="maxRetries">Max Retries</label>
                        <input type="number" id="maxRetries" value="3" min="1" max="10">
                    </div>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="headlessMode">
                    <label for="headlessMode">Run in headless mode (faster, no browser window)</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="captureScreenshots">
                    <label for="captureScreenshots">Capture screenshots of failed pages</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="skipExistingResults">
                    <label for="skipExistingResults">Skip items with existing results</label>
                </div>
            </div>

            <!-- Start Section -->
            <div class="start-section">
                <button id="startScanBtn" class="btn primary" disabled>
                    üöÄ Start Scan (Select files first)
                </button>
                
                <div id="status" class="status"></div>
            </div>
        </div>

        <div class="footer">
            <p>Simple test version for debugging Electron startup issues</p>
        </div>
    </div>

    <script src="renderer_simple.js"></script>
</body>
</html>
